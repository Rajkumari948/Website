<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChiPi Technologies - CSS Animation Showcase</title>
  <link rel="stylesheet" href="CSS/Animation.css">
</head>
<p>
    <a href="index.html">Home page</a>
</p>
<body>
  <h1>ChiPi Technologies - CSS Animation Showcase</h1>
  
  <!-- Section 1: Minimum Required Properties -->
  <div class="changeColorMinimumPropertyRequired"></div>

  <!-- Section 2: Timing Function -->
  <div class="changeColorTimingOutLinear"></div>

  <!-- Section 3: Animation Delay -->
  <div class="changeColorAnimationDelay"></div>

  <!-- Section 4: Iteration Count -->
  <h1>Repeating animation for 3 times</h1>
  <div class="changeColorIterationCountThreeTimes"></div>
  <h1>Repeating animation infinitely</h1>
  <div class="changeColorIterationCountInfinite"></div>

  <!-- Section 5: Animation Direction -->
  <div class="circleAnimationDirectionNormal"></div>
  <div class="circleAnimationDirectionReverse"></div>
  <div class="circleAnimationDirectionAlternate"></div>
  <div class="circleAnimationDirectionAlternateReverse"></div>

  <!-- Section 6: Animation Fill Modes -->
  <div class="circleAnimationFillModeForward"></div>
  <div class="circleAnimationFillModeBackwards"></div>
  <div class="animation-fill-example animationFillModeNone"></div>
  <h1>Animation Fill Mode: Both</h1>
  <div class="animation-fill-example animationFillModeBoth"></div>
  <!-- Section 7: Shorthand Animation -->
  <div class="square"></div>
  <div class="circle"></div>
  <div class="changeColor"></div>
  <div class="changeColorAndMove">Text</div>

  <!-- Section 8: Animation Play State -->
  <h1>Animation Play State</h1>
  <div class="box"></div>

  <!-- Section 9: Multiple Animations -->
  <div class="multiAnimation"></div>

  <!-- Section 10: Step Timing Function -->
  <div class="stepExample"></div>

  <!-- Section 11: Combined Keyframes -->
  <div class="bounceFadeBox"></div>

  <!-- Section 12: Real Life Spinner Example -->
  <div class="loader"></div>
</body>
</html>
